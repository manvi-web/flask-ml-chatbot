<!DOCTYPE html>
<html>
  <body>
    <h3>Ask something:</h3>
    <input id="msg">
    <button onclick="send()">Send</button>
    <p id="ans"></p>

    <script>
      function send() {
        fetch("https://your-flask-app.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: document.getElementById("msg").value })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("ans").innerText = data.answer;
        });
      }
    </script>
  </body>
</html>
