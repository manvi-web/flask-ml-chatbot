<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
</head>
<body>
    <h2>FAQ Chatbot</h2>
    <div>
        <input type="text" id="question" placeholder="Ask a question">
        <button onclick="getAnswer()">Ask</button>
    </div>
    
    <div>
        <h3>Answer:</h3>
        <p id="answer"></p>
    </div>

    <script>
        function getAnswer() {
            const question = document.getElementById('question').value;

            // Ensure the question is not empty
            if (question.trim() === "") {
                document.getElementById('answer').innerText = "Please enter a question!";
                return;
            }

            // Send POST request to Flask backend
            fetch('http://127.0.0.1:10000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "question": question })
            })
            .then(response => response.json())
            .then(data => {
                const answerText = data.answer || "Sorry, I didn't get that.";
                document.getElementById('answer').innerHTML = answerText.replace(/\n/g, "<br>");
            })
            .catch(error => {
                document.getElementById('answer').innerText = "Error fetching answer.";
            });
        }
    </script>
</body>
</html>
