<!DOCTYPE html>
<html>
<head>
  <title>Effort Manual Chatbot</title>
</head>
<body>
  <h2>ðŸ’¬ Ask about the Effort Manual</h2>
  <input type="text" id="question" placeholder="Type your question..." />
  <button onclick="askQuestion()">Ask</button>

  <h3> Section: <span id="section"></span></h3>
  <p> Answer: <span id="answer"></span></p>

  <script>
    async function askQuestion() {
      const q = document.getElementById("question").value;
      const response = await fetch("http://localhost:5000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const data = await response.json();
      document.getElementById("section").innerText = data.section || "N/A";
      document.getElementById("answer").innerText = data.answer || "No answer found.";
    }
  </script>
</body>
</html>
